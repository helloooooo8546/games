<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake | Unblocked Games</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Snake</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/games/pong.html">Pong</a>
      <a href="/games/flappy.html">Flappy Square</a>
    </nav>
  </header>

  <main class="game-wrap">
    <div class="controls">
      <span class="tag">Arrow keys: Move</span>
      <span class="tag">R: Restart</span>
      <span class="tag">P: Pause</span>
    </div>
    <div class="canvas-box">
      <canvas id="game" width="560" height="560"></canvas>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const size = 20;
    const cols = canvas.width / size;
    const rows = canvas.height / size;

    let dir = { x: 1, y: 0 };
    let snake = [{ x: 8, y: 14 }, { x: 7, y: 14 }, { x: 6, y: 14 }];
    let apple = spawnApple();
    let paused = false;
    let tick = 0;
    let speed = 8;
    let alive = true;

    function spawnApple() {
      let a;
      do {
        a = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
      } while (snake.some(s => s.x === a.x && s.y === a.y));
      return a;
    }

    addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && dir.y !== 1) dir = { x: 0, y: -1 };
      else if (e.key === 'ArrowDown' && dir.y !== -1) dir = { x: 0, y: 1 };
      else if (e.key === 'ArrowLeft' && dir.x !== 1) dir = { x: -1, y: 0 };
      else if (e.key === 'ArrowRight' && dir.x !== -1) dir = { x: 1, y: 0 };
      else if (e.key.toLowerCase() === 'p') paused = !paused;
      else if (e.key.toLowerCase() === 'r') reset();
    });

    function reset() {
      dir = { x: 1, y: 0 };
      snake = [{ x: 8, y: 14 }, { x: 7, y: 14 }, { x: 6, y: 14 }];
      apple = spawnApple();
      paused = false;
      tick = 0;
      speed = 8;
      alive = true;
    }

    function step() {
      requestAnimationFrame(step);
      if (paused || !alive) return;
      tick++;
      if (tick % speed !== 0) return;

      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
      head.x = (head.x + cols) % cols;
      head.y = (head.y + rows) % rows;

      if (snake.some(s => s.x === head.x && s.y === head.y)) alive = false;
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple = spawnApple();
        if (speed > 3) speed--;
      } else {
        snake.pop();
      }
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          ctx.fillStyle = (x + y) % 2 ? '#0b1123' : '#0c1327';
          ctx.fillRect(x * size, y * size, size, size);
        }
      }
      ctx.fillStyle = '#ff4d6d';
      ctx.fillRect(apple.x * size, apple.y * size, size, size);
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? '#7c5cff' : '#54d6ff';
        ctx.fillRect(s.x * size + 1, s.y * size + 1, size - 2, size - 2);
      });
      if (!alive) {
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e9e9f1';
        ctx.font = 'bold 28px system-ui';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over â€” Press R to restart', canvas.width / 2, canvas.height / 2);
      }
    }

    draw();
    step();
  </script>
</body>
</html>
